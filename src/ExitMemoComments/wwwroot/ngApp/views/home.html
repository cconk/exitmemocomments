<h2>Search Comments</h2>
<p>
    {{controller.message}}
</p>

<form class="form-horizontal" ng-submit="controller.getExitMemoComments()">
    <div>
        <label>Search for:</label>
        <input class="form-control" ng-model="controller.searchTerm"/>
    </div>
    <br />
    <input class="btn btn-info" type="submit" value="Submit" />
</form>
<div>
    <table class="table-responsive">
        <tr>
            <th>Title</th>
            <th>Narrative</th>
        </tr>
        <tr class="info" ng-repeat="emc in controller.exitMemoComments">
            <td>{{emc.title}}</td>
            <td>{{emc.narrative}}</td>
        </tr>
        
    </table>
</div>
