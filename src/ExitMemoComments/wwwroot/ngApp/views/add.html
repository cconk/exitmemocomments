<h2>Add New Exit Memo</h2>
<p>
    {{controller.message}}
</p>

<form ng-submit="controller.addNewExitMemoComment()" class="form-horizontal">
    <div class="col-lg-10">
        <label class="col-lg-2 control-label">Comment Title:</label>
        <div>
            <input ng-model="controller.newExitMemoComment.Title" class="form-control" />
        </div>
        <br />
    </div>
    <br>
    <div class="col-lg-10">
        <label class="col-lg-2 control-label">Comment Narrative:</label>
        <div>
            <textarea ng-model="controller.newExitMemoComment.Narrative" class="form-control"></textarea>
        </div>
        <br />
    </div>
    <br>
    <div class="col-lg-10">
        <label class="col-lg-2 control-label">Date:</label>
        <div>
            <input type="date" placeholder="MM/DD/YYYY" ng-model="controller.newExitMemoComment.DateAdded" class="form-control" />
        </div>
        <br />
    </div>
    <br />
    <div class="col-lg-10 col-lg-offset-4">
        <input type="submit" value="Save" class="btn btn-info" />
    </div>
</form>
